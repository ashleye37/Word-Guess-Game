<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

    <title>Animal Hangman!</title>
</head>
<body>
    <div class="container">
        <header><h1>Welcome to Animal Hangman!</h1></header>

        <div class="instructionBox" class="row">
            <div class="col-md-12">
                <h2>Instructions:</h2>
            </div>

            <div id="instructionDetails" class="col-md-12">
                <ol>
                    <h4><li>Click the button below to begin the game!</li></h4>
                    <h4><li>Use the keyboard to select letters to guess the hidden word within 13 guesses!</h4></li>
                    <h4><li>Click "Let's Play" again to restart.</li></h4>
                </ol>
            </div>
        </div>

        
        <div class="instructionBox">
            <div id="displayDetails" class="row">

                <div class=col-md-4>
                    <button onclick="startHangman()">Let's Play</button>
                </div>
                
                <div id="animalDisplayLabels" class=col-md-8>
                    <h4>Current Word:</h4>
                    <h4 id="animalDisplay"></h4>
                </div>
            </div>

            <div id="displayWinsLosses" class="row">
                <div class=col-md-6>
                    <h4 id="winsDisplay">Wins:</h4>
                </div>
                <div class=col-md-6>
                    <h4 id="lossesDisplay">Losses:</h4>
                </div>
            </div>
        </div>

        

        <div class="row">
            <div class=col-md-4>
                <h4>Letters Guessed:</h4>
            </div>

            <div class=col-md-4>
                <h4>Choices Remaining:<h4 id="choicesdisplay"></h4>
            </div>
        </div>

    </div>
    
</body>
</html>
